name: scrape-and-report-v2

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # секој ден 07:00 CET ≈ 05:00 UTC
  pull_request:

jobs:
  crawl-and-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements_v2.txt

      - name: Crawl
        run: |
          python main_v2.py crawl --since 30d --max-items 200

      - name: Build HTML report
        run: |
          python main_v2.py report --since 30d --out reports/dashboard_v2.html

      - name: Sanity check
        run: |
          test -f reports/dashboard_v2.html
          # Не уривај CI ако нема графици (празни податоци) → дозволено е
          grep -q "chart_" reports/dashboard_v2.html || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-dashboard-v2
          path: |
            reports/*.html
            data/listings.csv
