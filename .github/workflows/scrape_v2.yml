name: scrape-and-report-v2

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # секој ден 07:00 CET ≈ 05:00 UTC
  pull_request:

jobs:
  crawl-and-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements_v2.txt ]; then
            pip install -r requirements_v2.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements file found, installing common deps..."
            pip install pandas jinja2 plotly typer
          fi

      - name: Crawl
        run: |
          python main_v2.py crawl --since 30d --max-items 200 || true

      - name: Build HTML report (always leave artifact)
        run: |
          mkdir -p reports
          python - << 'PY' || true
from pathlib import Path
from datetime import datetime, timezone
import traceback
ok = True
try:
    # директно ја повикуваме функцијата за да избегнеме CLI/argv проблеми
    from report_builder_v2 import build_report
    out = Path("reports") / "dashboard_v2.html"
    build_report(start_date_utc=None, out_html=out)
    print("OK: wrote", out)
except Exception as e:
    ok = False
    Path("reports").mkdir(exist_ok=True)
    Path("reports/README.txt").write_text(
        "Error building report:\\n" + traceback.format_exc(),
        encoding="utf-8"
    )
    print("WARN: report build failed, wrote reports/README.txt")
PY
          # ако нема HTML, стави placeholder за да постои reports/ во артефактот
          test -f reports/dashboard_v2.html || echo "No HTML generated" >> reports/README.txt

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-dashboard-v2
          path: |
            reports/*
            data/listings.csv
          if-no-files-found: warn
